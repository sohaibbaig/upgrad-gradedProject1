<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Place all CSS for header in this file -->
        <link href='css\header.css' rel='stylesheet' type='text/css'>

        <!-- Place all CSS for the rest of the elements in this file -->
        <link href='css\index.css' rel='stylesheet' type='text/css'>

        <!-- Place all CSS for fonts in this file -->
        <link href='css\font.css' rel='stylesheet' type='text/css'>
 
    </head>
    <body>
        <div id="main-container-div">

            <div class="header">

                <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
                <div class="logo">
                    <p class="logo-name">ScriBBler</p>
                    <p class="logo-tagline">Explore, Imagine, Create</p>
                </div>
                <div>
                    <button class="btn-sign" onclick="showSignIn()">Sign In</button>
                    <button class="btn-sign" onclick="showSignUp()">Sign Up</button>
                </div>

            </div>

            <div class="postButtons">

                <!-- Insert code for All Posts & Create Post button here -->
                <a href="./html/bloglist.html"><button>All Posts</button></a>
                <button>Create Post</button>

            </div>
        </div>

        <div class="modal" id="modalSignIn">

            <!-- Insert code for Sign In modal here -->
            <div class="sign-in-up">
                <h1> Welcome Back </h1>
                <hr>
                <label> Username </label>
                <input type="text" placeholder="Enter Userame" required />
                <label> Password </label>
                <input type="password" placeholder="Enter Password" required />
                <input type="button" value="Sign In" />
                <p>Not a Member? <span onclick="showSignUp()">Sign Up</span></p>
                
                <span class="cross" onclick="hideSign()"> &times; </span>
            </div>

        </div>

        <div class="modal" id="modalSignUp">

            <!-- Insert code for Sign Up modal here -->
            <div class="sign-in-up">
                <h1> Get Started</h1>
                <hr>
                <label> Full Name </label>
                <input type="text" placeholder="Enter Full Name" required />
                <label> Username </label>
                <input type="text" placeholder="Enter Userame" required />
                <label> Password </label>
                <input type="password" placeholder="Enter Password" required />
                <label> Confirm Password </label>
                <input type="password" placeholder="Confirm Password" required />
                <input type="button" value="Sign Up" />
                
                <span class="cross" onclick="hideSign()"> &times; </span>
            </div>

        </div>

        <div>

            <!-- Insert code for Create Post modal here -->

        </div>

        <!-- Place all Javascript for header in this file -->
        <script src="js\header.js"></script>
        <!-- Place all Javascript for rest of the elements in this file -->
        <script src="js\index.js"></script>

    </body>
</html>
